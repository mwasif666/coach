<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Coach Haider Landing Page</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section class="hero-section d-flex align-items-center py-5">
            <div class="container">
                <div class="row banner">
                    <div class="col-lg-8">
                        <div class="content">
                            <span
                                class="badge bg-warning text-dark px-3 py-2">HEY
                                THERE!</span>
                            <h1 class="mt-3">I'm Coach Haider.<br> YouTuber &
                                award-winning filmmaker.</h1>
                            <form class="mt-4">
                                <div class="row">
                                    <div class="col-9">
                                        <div class="mb-3">
                                            <input type="text"
                                                class="form-control"
                                                placeholder="First Name"
                                                required>
                                        </div>
                                        <div class="mb-3">
                                            <input type="email"
                                                class="form-control"
                                                placeholder="Email Address"
                                                required>
                                        </div>
                                    </div>
                                    <div class="col-3">
                                        <button type="submit"
                                            class="btn btn-warning">Get <br> My
                                            Email
                                        </div>
                                    </div>

                                </form>
                            </div>
                        </div>
                        <div class="col-lg-4 text-center">
                            <img src="coach-haider.png" alt="Coach Haider"
                                class="img-fluid coach-image">
                        </div>
                    </div>
                </div>
            </section>

            <section class="stats-section py-5">
                <div class="container">
                    <div class="row text-center">
                        <div class="col-md-12">
                            <div class="stats-block">
                                <span class="icon play-icon"><i
                                        class="bi bi-play-circle-fill"></i></span>
                                <h3>12,6k+ Students</h3>
                                <p>Students had joined us and let's see the
                                    process
                                    by watching the video!</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        </body>
    </html>
